<div class="min-h-screen flex items-center justify-center bg-slate-800">
  <div class="bg-white p-8 rounded-2xl shadow-md w-full max-w-md mt-10">
    <h2 class="text-2xl font-bold mb-8 text-blue-900 text-center">Add New Car</h2>
    <form [formGroup]="addOtoForm" (ngSubmit)="onSubmit()">
      
      <div class="mb-4">
        <label for="model" class="block text-gray-700">Model:</label>
        <input id="model" formControlName="model" type="text" required class="w-full px-3 py-2 border rounded focus:outline-none focus:ring focus:border-blue-300">
      </div>

      <div class="mb-4">
        <label for="brand" class="block text-gray-700">Brand:</label>
        <input id="brand" formControlName="brand" type="text" required class="w-full px-3 py-2 border rounded focus:outline-none focus:ring focus:border-blue-300">
      </div>

      <div class="mb-4">
        <label for="mileage" class="block text-gray-700">Mileage:</label>
        <input id="mileage" formControlName="mileage" type="number" required class="w-full px-3 py-2 border rounded focus:outline-none focus:ring focus:border-blue-300">
      </div>

      <div class="mb-4">
        <label for="fuel" class="block text-gray-700">Fuel:</label>
        <input id="fuel" formControlName="fuel" type="text" required class="w-full px-3 py-2 border rounded focus:outline-none focus:ring focus:border-blue-300">
      </div>

      <div class="mb-4">
        <label for="transmission" class="block text-gray-700">Transmission:</label>
        <input id="transmission" formControlName="transmission" type="text" required class="w-full px-3 py-2 border rounded focus:outline-none focus:ring focus:border-blue-300">
      </div>

      <div class="mb-4">
        <label for="year" class="block text-gray-700">Year:</label>
        <input id="year" formControlName="year" type="number" required class="w-full px-3 py-2 border rounded focus:outline-none focus:ring focus:border-blue-300">
      </div>

      <div class="mb-4">
        <label for="price" class="block text-gray-700">Price:</label>
        <input id="price" formControlName="price" type="number" required class="w-full px-3 py-2 border rounded focus:outline-none focus:ring focus:border-blue-300">
      </div>

      <div class="mb-4">
        <label for="color" class="block text-gray-700">Color:</label>
        <input id="color" formControlName="color" type="text" required class="w-full px-3 py-2 border rounded focus:outline-none focus:ring focus:border-blue-300">
      </div>

      <div class="mb-6">
        <label for="photo" class="block text-gray-700">Photo:</label>
        <input id="photo" type="file" (change)="onFileSelected($event)" class="w-full px-3 py-2 border rounded focus:outline-none focus:ring focus:border-blue-300">
      </div>

      <div class="flex justify-center">
        <button type="submit" class="w-2/4 bg-blue-900 text-white px-4 py-2 rounded hover:bg-blue-700" [disabled]="addOtoForm.invalid">Add Car</button>
      </div>
    </form>
  </div>
</div>
